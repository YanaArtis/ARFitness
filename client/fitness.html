<template name="map">
  <div id="container">
    <h1 class="title">Fitness</h1>
    <div id="map" class="map" style="height:400px;">
    <!-- div id="map" -->
    </div>
    <div class="notice">
      Here will be the wearable fitness application.
    </div>
  </div>
</template>

<template name="geolog">
  <div class="page geoLayout">
<!--     {{> nav title='Geolog' black=true}} -->

    <div class="content-scrollable">
      <div class="bg-image about">
				<div class="container">
<!-- 			    {{> yield}} -->
				</div>	  
				<h1 class="title-about">
	<!-- 				<img src="img/app/title-about.svg" alt="LifeLog"/> -->
				</h1> 
      </div>
      <div class="description-about">
<!-- 			{{#if userId}}
				{{> coords}}
			{{else}}
				Please log in to see your LifeLog<br>
				{{> loginButtons}}
			{{/if}} -->
				
      </div>
    </div>
  </div>
	<div>
    {{> footergeo}}
		{{> coords}}
  </div>
</template>

<template name="coords">

	<div class="container-fluid">
		<div class="top-separator"></div>
		<h4>Your coords (debug screen, will not be shown to the end user)</h4>	
		{{#each geologs}}
			<div class="row geolog">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div>date: {{created}}</div>
					<div>lng: {{location.coords.longitude}} lat: {{location.coords.latitude}}</div>
					<div>{{location_id}} {{_id}}</div>
					<div>speed: 
						{{#if location.coords.speed}} {{location.coords.speed}} {{else}} 0 {{/if}} accuracy: {{location.coords.accuracy}} int: {{interval}} {{fitness}} {{#if confirmed}} confirmed: {{confirmed}} {{/if}} {{#if travel}} {{travel}} {{/if}};
					</div>
					<div>{{status}} at {{#if geoPlace.name}} {{geoPlace.name}} {{else}} {{geoMerchant.name}} {{/if}}</div>
				</div>
			</div>
			<hr>
		{{/each}}
	</div>
	
</template>
